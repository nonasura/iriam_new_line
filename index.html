<script>
  // padé–¢æ•°ï¼ˆå…¨è§’ã‚¹ãƒšãƒ¼ã‚¹åŸ‹ã‚ï¼‰
  function pad(text, targetLength = 26) {
    const currentLength = [...text].length; // Unicodeå¯¾å¿œã®æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ãƒˆ
    const fullWidthSpace = "ã€€"; // U+3000
    const spacesNeeded = targetLength - currentLength;
    return spacesNeeded > 0 ? fullWidthSpace.repeat(spacesNeeded) : "";
  }

  function generate() {
    const haveStar = document.getElementById("haveStar").checked;
    const name = document.getElementById("nameInput").value;
    const str = document.getElementById("strInput").value;

    let r = "";

    if (haveStar) {
      r += "ã€" + pad(name, 23) + "\n"; // åå‰è¡Œ æ˜Ÿã‚ã‚Š
    } else {
      r += "ã€" + pad(name) + "\n"; // åå‰è¡Œ æ˜Ÿãªã—
    }

    str.split("\n").forEach(value => {
      r += value + pad(value) + "\n";
    });

    document.getElementById("story").value = r;
  }

  function copyToClipboard() {
    const story = document.getElementById("story");
    const copyBtn = document.getElementById("copyBtn");

    story.select();
    story.setSelectionRange(0, 99999); // ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ

    navigator.clipboard.writeText(story.value).then(() => {

      copyBtn.textContent = "âœ” ã‚³ãƒ”ãƒ¼æ¸ˆã¿";

    });
  }

  document.getElementById("nameInput").addEventListener("input", generate);
